
<!-- 1. O que é iteração?

Fazer a mesma coisa várias vezes. É conhecido como loop em programação. Um loop possui um ou mais dos seguintes itens: contador, condição de saída(critério no qual o loop para), iterador: incrementa o contador em uma pequena quantidade a cada loop.

2. Qual a diferença de uma function padrão e a arrow function?

Uma expressão arrow function possui uma sintaxe mais curta quando comparada a uma função e não tem seu próprio argumento. Estas expressões de funções são melhores aplicadas para funções que não sejam métodos e elas não podem ser usadas como construtoras. Na function precisa declarar explicitamente qual será o retorno, já nas arrow function se nossa função possuir apenas um comando return, não precisamos informá-lo, mas apenas o valor que queremos retornar. 

Diferença de sintaxes
Function: function() {}
Arrow function: () => {}

3. Como funciona o método map()

O método map() invoca a função callback passada por argumento para cada elemento do array e devolve um novo array como resultado. Em suma, o map() executa uma função de transformação em todos os elementos de uma determinada lista e retorna uma lista como resultado. -->
