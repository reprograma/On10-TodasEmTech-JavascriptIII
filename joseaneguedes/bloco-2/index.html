<!DOCTYPE html>
<html>
<body>

<p>Subtract the numbers in the array, starting from the left:</p>

<p id="demo"></p>

<script>
var numbers = [175, 50, 25];

document.getElementById("demo").innerHTML = numbers.reduce(myFunc);

function myFunc(total, num) {
  return total - num;
}
</script>
<!-- Fonte: https://raullesteves.medium.com/javascript-entendendo-o-reduce-de-uma-vez-por-todas-c4cbaa16e380 -->
</body>
</html>
